{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pics">
    <meta name="author" content="Dapianzi Carl">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'cats/bootstrap/bootstrap.min.css' %}" />
    {% block header %}{% endblock header %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'cats:home' %}">主页</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'cats:signin' %}">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- content -->
    {% block content %}{% endblock content %}
    <!-- footer -->
    <footer class="container">
        <div class="row">
            <div class="col-lg-12">
                <p style="text-align: center;">Copyright &copy; Dapianzi Carl 1989-2018</p>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <a href="https://github.com/dapianzi/pics">Fork on Github</a>
            </div>

        </div>
    </footer>
    <script type="text/javascript">var _csrf = '{{ csrf_token }}';</script>
    <script src="{% static 'cats/comm/jquery.min.js' %}"></script>
    <script src="{% static 'cats/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'cats/comm/comm.js' %}"></script>
    {% block js %}{% endblock js %}
</body>
</html>
