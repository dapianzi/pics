{% extends 'cats/base.html' %}
{% load static %}

{% block header %}
<link type="text/css" rel="stylesheet" href="{% static 'cats/style.css' %}" />
{% endblock header %}

{% block content %}
<div class="container">
    <h1 class="pager-header">请先登录</h1>
    {% if error %}<div class="err-info">{{ error }}</div>{% endif %}
    <div class="form-wrap">
		<form action="{% url 'cats:signin' %}" method="post">
			{% csrf_token %}
			<div class="form-group"><label for="user">账 号</label><input class="form-control" name="username" id="user" /></div>
			<div class="form-group"><label for="pwd">密 码</label><input class="form-control" type="password" name="password" id="pwd" /></div>
			<div class="btn-group center">
				<button class="btn btn-primary" type="submit"> 登 录 </button>
			</div>
		</form>
    </div>
</div>
{% endblock content %}

{% block js %}
{% endblock js %}
