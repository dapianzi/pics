{% extends 'cats/base.html' %}
{% block content %}
<div class="container">
    <div>图片展示</div>
    <div class="guide-wrap">
        {% if imgs %}
        <ul>
        {% for img in imgs %}
            <li>{{ img.img_src }} | {{ img.img_from }}</li>
        {% endfor %}
        </ul>
        {% else %}
        <p>No pics are available.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
