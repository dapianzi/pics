{% extends 'cats/base.html' %}
{% load static %}
{% block header %}
<style type="text/css">

</style>
<link rel="stylesheet" type="text/css" href="{% static 'cats/css/demo.css' %}" />
<script>document.documentElement.className = 'js';</script>
{% endblock header %}

{% block content %}
    <h2 class="page-header">来搜点什么吧</h2>
    <div class="row">
        <div class="col-sm-3">
            <form class="" method="get" action="{% url 'spider:search' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="keyword" id="keyword"
                           placeholder="搜点什么吧.." value="{{ keyword }}" />
                </div>
                <div class="form-group">
                    <select class="form-control" name="type" id="type">
                        {% for type in types %}
                        <option value="{{ type.id }}" {% if type.id == type_id %} selected="selected"{% endif %}>{{ type.name }}</option>
                        {% endfor %}
                    </select>
                    <button type="button" class="btn btn-sm btn-primary">开始</button>
                </div>
            </form>
        </div>
        <div class="col-sm-9">
            <div class=""></div>
            <div class=""></div>
        </div>
    </div>
{% endblock content %}
